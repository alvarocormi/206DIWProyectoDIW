<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr-2-10-4-a Alvaro Cordero</title>
    <style>
        *{
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .container{
            width: 600px; height: 100vh;
            margin: auto;
        }
        h2{
            text-align: center;
        }
        .flex{
            width: 400px; height: 300px;
            display: flex;
            flex-flow: column wrap;
            margin: auto;
           
        }
        .flex div{
            width: 100px;
            flex: 0 0 60px;
        }
        .flex div:nth-of-type(even){
            background: #97bc8e;
        }
        .flex div:nth-of-type(odd){
            background: #a6d4d4;
        }
        .flex div:nth-of-type(n+11){
           width: 200px;
        }
        .grid{
            display: grid;
            grid-template-columns: 100px 100px 200px;
            grid-template-rows: repeat(5,60px);
            grid-auto-flow: column;
            justify-content: center;
        }
        .grid div:nth-of-type(odd){
            background: #a6d4d4;
        }
        .grid div:nth-of-type(even){
            background: #97bc8e;
        }
    </style>
</head>
<body>
    <section class="container">
        <h2>CON FLEX</h2>
        <article class="flex">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </article>
        <h2>CON GRID</h2>
        <article class="grid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </article>
    </section>
</body>
</html>
