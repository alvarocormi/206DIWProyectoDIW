<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PR-2-9-1-Alvaro Cordero Mi√±ambres</title>
    <style>
      * {
        box-sizing: border-box;
      }

      section {
        width: 98vw;
        height: 98vh;
        display: flex;
        flex-flow: row wrap;
      }

      header {
        width: 100%;
        height: 100px;
        display: flex;
        justify-content: space-between;
        padding: 5px;
        background-color: #adfb95;
        align-items: center;
      }

      img {
        max-width: 100%;
        display: block;
        border-radius: 5px;
      }

      article {
        width: 100px;
        border-radius: 5px;
        height: 95px;
        background-color: #5eb8b8;
      }

      nav {
        width: 100%;
        background-color: #ee7f54;
      }

      input {
        width: 250px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <header>
        <img alt="" src="http://picsum.photos/id/100/100/100" />
        <input type="search" name="search" id="search" placeholder="search">
        <img alt="" src="http://picsum.photos/id/102/100/100" />
        <article>header</article>
      </header>
      <nav>Nav</nav>
      <main>Main</main>
      <aside>Aside</aside>
      <footer>Footer</footer>
    </section>
  </body>
</html>
